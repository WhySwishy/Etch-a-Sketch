<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨ Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>

  <div class="main">

    <div class="buttons">
        <input id="colorpicker" type="color" value="#333333">
        <button id="colorbtn">Color Mode</button> 
        <button id="lightenbtn">Lighten</button>
        <button id="darkbtn">Darken</button>
        <button id="rainbowbtn">Rainbow Mode</button>
        <button id="eraserbtn">Eraser</button>
        <button id="clearbtn">Clear</button>
    

        <div class="slider-container">
          <div class="slider-value-container">
            <div class="slider-value" id="slider-value1">32</div>
            <div>X</div>
            <div class="slider-value" id="slider-value2">32</div>
          </div>
          <input type="range" min="1" max="64" value="32" class="slider">
        </div>
      </div>

    <div class="sketch-book">
        <div class="sketch-area"></div>
    </div>
  
   </div>
    <script src="sketch.js"></script>
</body>
</html>
