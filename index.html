<body>
    <h1>Etch-a-Sketch</h1>

  <div class="main">

    <div class="buttons">
        <input id="colorpicker" type="color" value="#333333">
        <button>Color Mode</button> 
        <button>Lighten</button>
        <button>Darker</button>
        <button>Rainbow Mode</button>
        <button>Eraser</button>
        <button>Clear</button>
        <div class="slider-container">
          <span class="slider-value">32 X 32</span>
        <input type="range" min="1" max="64" value="32" class="slider">
        </div>
    </div>

    <div class="sketch-book">
        <div class="sketch-area"></div>
    </div>
  
  </div>
